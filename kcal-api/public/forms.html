<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calorie Counter</h1>

    <h2>Get</h2>
    <form action="" id="get-form">
        <input type="text" id="get-endpoint">
        <button type="submit">Submit</button>
    </form>

    <h2>Post</h2>
    <form action="" id="post-form">
        <input type="text" id="post-endpoint">
        
        <label for="post-name">Name</label>
        <input type="text" id="post-name">

        <label for="post-quantity">quantity</label>
        <input type="text" id="post-quantity">

        <label for="post-units">Units</label>
        <input type="text" id="post-units">

        <label for="post-kcal">Kcal</label>
        <input type="text" id="post-kcal">

        <label for="post-food-id">FoodId</label>
        <input type="number" id="post-food-id">

        <label for="post-date-consumed">Date</label>
        <input type="date" id="post-date-consumed">

        <button type="submit">Submit</button>
    </form>

    <h2>Put</h2>
    <form action="" id="put-form">
        <input type="text" id="put-endpoint">
        
        <label for="put-name">Name</label>
        <input type="text" id="put-name">

        <label for="put-quantity">quantity</label>
        <input type="text" id="put-quantity">

        <label for="put-units">Units</label>
        <input type="text" id="put-units">

        <label for="put-kcal">Kcal</label>
        <input type="text" id="put-kcal">

        <label for="put-food-id">FoodId</label>
        <input type="number" id="put-food-id">

        <label for="put-date-consumed">Date</label>
        <input type="date" id="put-date-consumed">

        <button type="submit">Submit</button>
    </form>

    <h2>Delete</h2>
    <form action="" id="delete-form">
        <input type="text" id="delete-endpoint">
        <button type="submit">Submit</button>
    </form>

    <section id="output"></section>

    <script src="./crudForms.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
